<div class="modal fade" id="addCustomerModal" tabindex="-1" aria-labelledby="addCustomerModalLabel" aria-hidden="true">

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

      <div class="modal-body">
        <!-- Form for adding customers can go here -->
        <form>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Customer Name</label>
            <input type="text" class="form-control" id="CustomerNameInput" placeholder="Enter Customer Name">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Customer Age</label>
            <input type="text" class="form-control" id="CustomerAgeInput" placeholder="Enter Customer Age">

            <input type="text" class="form-control" id="CustomerAddressInput" placeholder="Enter Customer Address">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Customer Salary</label>
            <input type="text" class="form-control" id="CustomerSalaryInput" placeholder="Enter Customer Salary">
          </div>
        </form>
      </div>

        <button type="button" class="btn btn-danger">Save</button>
